<!DOCTYPE html>
<html>
<head>
    <title>file</title>
</head>
<body>
    <label for="n">Introduce un numero:</label>
    <input type="number" id="n" name="n" required><br>
    <button onclick="generar()">CALCULAR</button>
    <div id="valores"></div>
    <div id="resultado"></div>
    <script>
        function generar() {
            let html = "";
            let n = document.getElementById('n').value;
            for (let i = 0; i < n; i++) {
                html += `<input type="number" name="valores"><br/>`;
            }
            html += `<button onclick="sumar()">SUMAR</button>`;
            document.getElementById('valores').innerHTML = html;
        }

        function sumar() {
            let vector = document.getElementsByName('valores');
            let suma = 0;
            let n = vector.length;
            for (let i = 0; i < n; i++) {
                suma += vector[i].valueAsNumber;
            }
            document.getElementById("resultado").innerHTML = `La suma es: ${suma}`;
        }
    </script>
</body>
</html>
