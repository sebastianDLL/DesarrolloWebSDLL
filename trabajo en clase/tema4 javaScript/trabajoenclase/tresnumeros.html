<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>ESTE PROGRAMA CALCULA EL MAYOR DE 3 NUMEROS</h1>
    <div>
        <label for="color">ELIJA EL COLOR</label>
        <input type="color" name="color" id="color">
    </div><br>
    <div>
        <label for="num1">1° NUMERO </label>
        <input type="number" name="num1" id="num1">
    </div>
    <div>
        <label for="num2">2° NUMERO</label>
        <input type="number" name="num2" id="num2">
    </div>
    <div>
        <label for="num3">3° NUMERO</label>
        <input type="number" name="num3" id="num3">
    </div>

    <div>
        <button type="button" id="button">CALCULAR</button>
    </div>
    <script>
        document.getElementById("button").addEventListener("click", function () {
            const num1 = parseInt(document.getElementById("num1").value);
            const num2 = parseInt(document.getElementById("num2").value);
            const num3 = parseInt(document.getElementById("num3").value);

            document.getElementsByName("num1")[0].style.backgroundColor = "";
            document.getElementsByName("num2")[0].style.backgroundColor = "";
            document.getElementsByName("num3")[0].style.backgroundColor = "";

            if (num1 > num2 && num1 > num3) {
                document.getElementsByName("num1")[0].style.backgroundColor = document.getElementById("color").value;
            }
            if (num2 > num1 && num2 > num3) {
                document.getElementsByName("num2")[0].style.backgroundColor = document.getElementById("color").value;
            }
            if (num3 > num1 && num3 > num2) {
                document.getElementsByName("num3")[0].style.backgroundColor = document.getElementById("color").value;
            }
        });
    </script>
</body>

</html>
